<head>

<body>
  <p class="h2">CONFIGURACIÓN</p>

  <p id="estado" class="h5">Bloqueo Manual</p>

  <div class="input-group" style="width:fit-content">
    <div class="input-group-text">
      
      <div class="form-check form-switch">
       
        <input class="form-check-input" type="checkbox" id="bloqueo" value="" onclick="myFunction(this)">
        <label class="form-check-label" for="flexSwitchCheckDefault"></label>     

      </div>
    </div>
    <input type="text" class="form-control" id="password" placeholder="Ingrese contraseña">  
    <button id="CambiarPass" class="btn btn-primary btn" type="button" value="" hidden onclick="ChangePass(this)">OK</button>
  </div>
  
  <!--
  <div id="estado2" hidden="false">
    <br>
    
    <button type="button" id="CambiarPass" class="btn btn-primary btn" value="" onclick="ChangePass(this)">Cambiar contraseña</button>
    
  </div>
  -->
  <br>

  <p class="h4">AUTO-bloqueo</p>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="TiempoBloqueo" id="CambiarTiempo" value="0" checked onchange="sendData(this)">    
      AL APAGAR
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="TiempoBloqueo" id="CambiarTiempo" value="60" onchange="sendData(this)">    
      1 minuto
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="TiempoBloqueo" id="CambiarTiempo" value="300" onchange="sendData(this)">    
      5 minutos
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="TiempoBloqueo" id="CambiarTiempo" value="-1" onchange="sendData(this)">    
      NUNCA
    </label>
  </div>
