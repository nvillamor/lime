<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Mi Scooter</title>
</head>
<body>
  <header>
      <div class="contenedor-setting">
      <button class="btnSetting" onclick=MostrarConfiguracion()><img src="./img/setting.png" width="25px" alt="setting.png"></button>
      </div>
  </header>
  <main>      
    <div id="container">
        <div class="contenedor-pass">
        <input type="text" class="input-pass" placeholder="Ingrese una contraseña">
        </div>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
            <span class="on"><img src="./img/padlock.png" alt="block.png"></img></span>
            <span class="off"><img src="./img/unlock.png" alt="unblock.png"></img></span>
          </label>
        <div class="contendorForm" style="display: none;">
              <div class="config">
                <div class="titulo">
                  <h3>CONFIGURA TU SCOOTER</h3>
                </div>
                <div class="form-pass">
                  <h4 class="subtitulo">Contraseña</h4>
                  <input placeholder="Ingrese contraseña actual"></input>
                  <input placeholder="Ingrese contraseña nueva"></input>
                  <input placeholder="Confirme contraseña nueva"></input>
                  <button>cambiar</button>
                  <div class="negar-pass">
                    <input type="checkbox" id="negacion" name="negacion" value="false">
                    <label for="negacion">No solicitar contraseñá</label>
                  </div>
                  
                </div>
                <div class="opciones">
                  <h4 class="subtitulo">Auto-Bloqueo</h4>
                  <div class="alineamiento">
                  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                  <label for="vehicle1"> AL APAGAR</label><br>
                  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                  <label for="vehicle2"> 1 Minuto</label><br>
                  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                  <label for="vehicle1"> 5 Minutos</label><br>
                  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                  <label for="vehicle2"> NUNCA</label><br>
                  </div>

                </div>
                
              </div>
        </div>
    </div>
  </main>
  <footer>
    <p>CopyRigth &copy; 2023 <a href="https://github.com/Dvdcom">Dvdcom</a></p>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
